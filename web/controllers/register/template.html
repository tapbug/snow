<div class="register container">
    <h3><%= i18n('register.heading') %></h3>

    <p>
        <%= i18n('register.tagline') %>
    </p>

    <form class="register-form">
        <div class="control-group email">
            <label class="control-label"><%= i18n('register.email.label') %></label>
            <div class="controls">
                <input type="text" name="email">
                <span class="help-inline"></span>
            </div>
        </div>
        <div class="control-group password">
            <label class="control-label"><%= i18n('register.password.label') %></label>
            <div class="controls">
                <input type="password" name="password">
                <span class="help-inline"></span>
            </div>
        </div>
        <div class="control-group repeat">
            <label class="control-label"><%= i18n('register.repeat.label') %></label>
            <div class="controls">
                <input type="password" name="repeat">
                <span class="help-inline"></span>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn btn-success btn-large"><%= i18n('register.create button') %></button>
            </div>
        </div>
    </form>

    <p style="padding-top:1em;">
        <a href="#login" style="position:relative; top:-15px;" class="existing"><%= i18n('register.existing user login') %></a>
    </p>
</div>
